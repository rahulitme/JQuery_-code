<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div")
      .css("background", "#e74c3c","yellow") // Change the background color to #e74c3c
      .animate({
        left: '250px',
        opacity: '0.5',
        height: '150px',
        width: '150px'
      });
  });
});
</script> 
</head>
<body>

<button>Change Color and Animate</button>

<div style="background:#111110;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
